        <section id="entrada">

            <p id="parrafo">Tienes dudas o quieres crear tu propio espacio? <br>
                Dejanos tus datos y te contactaremos a la brevedad.
            </p>

        <div>
            <table align="center">

                <form action="" method="post">
                    <tr>
                        <td><label for="nombre">Nombre</label> </td>
                        <td><input id="nombre" name="nombre" /></td>
                    </tr>
                    <tr>
                        <td><label for="telefono">Telefono</label> </td>

                    </tr>
                    <tr>
                        <td><label for="correo">Correo</label> </td>
                        <td><input id="correo" name="correo" /></td>
                    </tr>
                    <tr>
                        <td><label for="mensaje">Mensaje</label> </td>
                        <td><textarea id="mensaje" name="mensaje"></textarea></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar" /></td>
                    </tr>
                </form>



            </table>
        </div>
        
        <div id="mapa">
